<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer>
        function searchWeb() {
            const query = document.getElementById('search').value.trim();
            if (!query) {
                alert('Please enter a search term.');
                return;
            }
            const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            window.open(searchUrl, '_blank');
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Web Search</h1>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="py-16">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-2xl font-bold mb-8">Search the Web Efficiently</h2>
            <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8">
                <label for="search" class="block text-gray-700 font-bold mb-2">Enter Search Query</label>
                <input type="text" id="search" class="w-full p-3 border rounded-lg" placeholder="Type your search here...">
                <button 
                    onclick="searchWeb()"
                    class="mt-4 w-full px-4 py-2 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600">
                    Search</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-500 text-white text-center py-4">
        <p>&copy; 2025 Web Search. All rights reserved.</p>
    </footer>
</body>
</html>
